<!doctype html>
<html lang="zh-Hant" class="h-full">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Daily Modules — Bento</title>
    <!-- TailwindCSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- GridStack -->
    <link href="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/gridstack@10.1.2/dist/gridstack-all.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script>
      if (localStorage.getItem('theme') === 'dark' || 
          (!localStorage.getItem('theme') && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark')
      } else {
        document.documentElement.classList.remove('dark')
      }
    </script>
  </head>
  <body class="h-full transition-colors">
    <div class="max-w-5xl mx-auto p-4 sm:p-8">
      <header class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-semibold">Daily Modules</h1>
        <div class="flex items-center gap-2">
          <button id="themeToggle" class="px-3 py-1 rounded border border-zinc-300 dark:border-zinc-700 text-sm">
            <span id="themeLabel">dark/light</span>
          </button>
          <button id="addModule" class="px-3 py-1 rounded bg-zinc-900 text-white dark:bg-white dark:text-black text-sm">＋ module</button>
        </div>
      </header>

      <!-- GridStack container -->
      <div class="grid-stack"></div>

      <dialog id="modulePicker" class="rounded-lg p-0 bg-white text-black dark:bg-zinc-900 dark:text-white w-96 shadow-xl">
        <form method="dialog">
          <div class="p-4 border-b border-zinc-200 dark:border-zinc-800">
            <h3 class="font-semibold text-lg">新增模塊</h3>
            <p class="text-sm text-zinc-500 dark:text-zinc-400">選擇您想要新增到儀表板的模塊。</p>
          </div>
          <div id="moduleList" class="p-4 space-y-3">
            <!-- Checkboxes will be dynamically injected -->
          </div>
          <div class="p-4 border-t border-zinc-200 dark:border-zinc-800 flex justify-end gap-2">
            <button value="cancel" class="px-3 py-1 rounded border border-zinc-300 dark:border-zinc-700">取消</button>
            <button id="confirmAdd" value="default" class="px-3 py-1 rounded bg-zinc-900 text-white dark:bg-white dark:text-black">加入</button>
          </div>
        </form>
      </dialog>
    </div>
    
    <script type="module" src="./script.js"></script>
  </body>
</html>
